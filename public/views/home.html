  <div class="container" data-ng-init="getNotes()">
    <p>GET ALL NOTES</p>
    <div class="col-md-6">
      <div data-ng-repeat="note in notes">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" ng-model="note.title">
      </div>
      <div>
        <label for="Label">label</label>
        <input type="text" ng-model="label">
      </div>
      <div class="form-group"><b>Content:</b> {{note.content}}</div>
      <span>{{note.updatedDate | date:'medium'}}</span><br>
    </div>
    </div>

  </div>
