<div class="container" data-ng-init="getNotes()">
  <p>GET ALL NOTES</p>
  <div class="col-md-6">
    <div data-ng-repeat="note in notes">
      <form>
        <div class="form-group createDiv">
          <label for="title">Title</label>
          <input type="text" ng-model="note.title">
        </div>
        <div>
          <label for="Label">label</label>
          <input type="text" ng-model="note.label">
        </div>
        <div class="form-group">
          <label for="content">Title</label>
          <textarea ng-model="note.content"></textarea>
        </div>
        <span>{{note.updatedDate | date:'medium'}}</span>
        <br>
        <button class="btn btn-default" ng-click="update(note)">Update Note</button>
      </form>
      <div ng-if="updateNote">
        <p>Note Updated</p>
        <div>
        </div>
      </div>
    </div>
  </div>
</div>
