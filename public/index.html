<!DOCTYPE html>
<html ng-app="notedirectory">

<head>
  <title>Note App</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body ng-controller="noteCtrl">
  <h3>Notes APP</h3>
  <a ui-sref="viewByLabel" ui-sref-active="active">View By Label</a>
  <a ui-sref="createnote" ui-sref-active="active">Create Note</a>
  <ui-view></ui-view>

  <div ng-if="error">
    <p>{{error}}</p>
  </div>


  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="factory.js"></script>
</body>

</html>
